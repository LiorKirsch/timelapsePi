<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <title> Time lapse     </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create timelapse video using the raspberry pi">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <!-- Le styles -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <style>
      body { padding-top: 60px; /* 60px to make the container go all the way
      to the bottom of the topbar */ }
    </style>
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="assets/css/timelapse.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
      </script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-fixed-top navbar-inverse">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">
            Time Lapse
          </a>
          <ul class="nav">
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <ul class="nav nav-tabs">
        <li class="active">
          <a href="#main" data-toggle="tab">
            Activate camera
          </a>
        </li>
        <li class="">
          <a href="#movie" data-toggle="tab">
            Generate movie
          </a>
        </li>
	<li class="">
          <a href="activity_log.txt" download="activity.txt">
            Activity log
          </a>
        </li>
      </ul>
      
      <div class="tab-content">
        	<div class="tab-pane active" id="main">
      
		      <div class="row-fluid">
			<div class="span4">

				<form class="form-horizontal">
				    <fieldset>
				      
				      <div class="control-group">
						<label class="control-label" for="videDeviceList">Video device:</label>
						<div class="controls">
				      			<select name="videDeviceList" id="videDeviceList" > 		  </select>
			      			</div>
		      			</div>
					<div class="control-group">
						  <!-- Text input-->
						  <label class="control-label" for="project">Project Name</label>
						  <div class="controls">
							<input id="project" name="project" type="" value="newProject"> 
						  </div>
					</div>
					<div class="control-group">
					  	<label for="secondsField" class="control-label">     <i class="icon-time"> 		</i> 	Camera interval: 	</label>
						<div class="controls">
							<input id="hoursField" name="hoursField" type="" value="00" class="timeField"> :
							<input id="minutesField" name="minutesField" type="" value="00" class="timeField"> :
							<input id="secondsField" name="secondsField" type="" value="20" class="timeField">
							<span class="help-inline">HH:MM:SS</span>
						</div>
					</div>
					<div class="control-group">
						<label for="widthField" class="control-label"> Resolution: </label>
						<div class="controls">
							<input id="widthField" name="widthField" type="" value="1280" class="resolutionField"> x
							<input id="heightField" name="heightField" type="" value="720" class="resolutionField">
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<a class="btn btn-primary" onclick="startTimeLapse();">
								<i class="icon-play">	</i> 	Start
							</a>
							<a class="btn btn-danger" onclick="stopTimeLapse();">
								<i class="icon-stop">  </i> Stop
							</a>
							<a class="btn btn-success" onclick="takePic();">
							<i class="icon-camera">   </i>
						   	 Test
							  </a>
						</div>
					</div>
				    </fieldset>
				      
				  </form>
			</div>
			<div class="span7 offset1">
			  
			  <div id="alertDiv" class="alert alert-info">
			    <p id="status">
			      .
			    </p>
			  </div>
			  <img src='./samplePic.jpeg' id='samplePic' style=" height: 350px;">
			   <p>			  
				
			   </p>
			</div>
		      </div>
		</div>
		<div class="tab-pane" id="movie">
		           <div class="row-fluid">
			    <div class="span4">
				  <form class="form-horizontal">
				    <fieldset>
				      
					<div class="control-group">

						  <!-- Text input-->
						  <label class="control-label" for="projectList">Choose project</label>
						  <div class="controls">
							<select name="projectList" id="projectList" > 		  </select>
						  </div>
						  <label for="fps" class="control-label">     Frame per seconds: 	</label>
						<div class="controls">
							<input id="fps" name="fps" type="" value="20" class="timeField">
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<a class="btn btn-primary" onclick="makeMovie();"> Create movie </a>
							<div class="progress progress-striped">
								<div class="bar" style="width: 1%"></div> 
							</div>
							<img src='assets/img/pageLoadPreloader.gif' id='createMoviePreLoader'>
							<a id='movieLink' > movie </a>
							
							
						</div>
					</div>
				    </fieldset>
				     
				  </form>

			    </div>
			    <div class="span7 offset1">
			      <div>
					<img src='' id='firstImage' style=" height: 350px;">
					<!-- 
						<video width="320" height="240" controls id='movieObject'>
						  <source id='moviePlayer' type="video/mp4">
						</video>
					-->
			      </div>
			    </div>
			  </div>
			
			
		</div>
    
     </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
    </script>
    <script src="assets/js/bootstrap.js">
    </script>
    <script src="assets/js/timelapse.js">
    </script>
  </body>
</html>
